<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Scramblle</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="title">
      <img src="./sources/Word Scramblle.svg" alt="Word Scramblle" class="title">
    </div>
    <div class="guess-word">relowf</div>
    <div class="tries-bar">
      <div class="tries">
        <span>Tries (<span class="trie">0</span>/<span>5</span>):</span>
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
        <div class="dot dot-4"></div>
        <div class="dot dot-5"></div>
      </div>
      <div class="mistakes">Mistakes: <span class="letters-mistakes"></span> </div>
    </div>
    <div class="inputs-tries"></div>
    <div class="buttons">
      <button class="random-button">Random</button>
      <button class="reset-button">Reset</button>
    </div>
  </div> 

  <script src="script.js"></script>
</body>
</html>
